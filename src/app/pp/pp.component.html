<div class="bg-gray-100 dark:bg-gray-800 py-8">
<div class="flex items-center text-2xl">
                <div class="w-20 ml-3 fixed">
                    <img routerLink="/shop-page" class="w-full h-full object-cover" src="images/Sneakz_Logo.png" alt="Product Image">
                </div>
            </div>
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex flex-col md:flex-row -mx-4">
            <div class="md:flex-1 px-4 two">
                <div  *ngFor="let img of product.images" class="h-[460px] rounded-lg bg-gray-300 dark:bg-gray-700 mb-4">
                    <img class="w-full h-full object-cover" src="{{img}}" alt="Product Image1">
                </div>
                
            </div>
            <div class="md:flex-1 px-4 one">
                <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-2">{{product.name}}</h2>
                <p class="text-gray-600 dark:text-gray-300 text-sm mb-4">
                    {{product.brand.brandName}}
                </p>
                <div class="flex mb-4">
                    <div class="mr-4">
                        <span class="font-bold text-gray-700 dark:text-gray-300">Price: </span>
                        <span class="text-gray-600 dark:text-gray-300">â‚¹{{product.price}}</span>
                    </div>
                </div>
                <div class="mb-6">
          <label for="quantity" class="block text-sm font-medium text-gray-700 mb-1 ">Quantity:</label>
          <input type="number" id="quantity" name="quantity" min="1" value="1" [(ngModel)]="quantity"
                        class="w-12 text-center rounded-md border-gray-300  shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 bg-gray-300 dark:bg-gray-700">
        </div>
                <div class="mb-4">
                    <span class="font-bold text-gray-700 dark:text-gray-300">Select Size:</span>
                    <div class="flex items-center mt-2">
                      <button [ngClass]="{'bg-gray-500 dark:bg-gray-700 text-white': isSelected(6), 'bg-gray-300 dark:bg-gray-700 text-gray-700 dark:text-white': !isSelected(6)}" (click)="setQuantity(6)" class="py-2 px-4 rounded-full font-bold mr-2 hover:bg-gray-400 dark:hover:bg-gray-600 transition duration-200 ease-in-out">6</button>
                      <button [ngClass]="{'bg-gray-500 dark:bg-gray-700 text-white': isSelected(7), 'bg-gray-300 dark:bg-gray-700 text-gray-700 dark:text-white': !isSelected(7)}" (click)="setQuantity(7)" class="py-2 px-4 rounded-full font-bold mr-2 hover:bg-gray-400 dark:hover:bg-gray-600 transition duration-200 ease-in-out">7</button>
                      <button [ngClass]="{'bg-gray-500 dark:bg-gray-700 text-white': isSelected(8), 'bg-gray-300 dark:bg-gray-700 text-gray-700 dark:text-white': !isSelected(8)}" (click)="setQuantity(8)" class="py-2 px-4 rounded-full font-bold mr-2 hover:bg-gray-400 dark:hover:bg-gray-600 transition duration-200 ease-in-out">8</button>
                      <button [ngClass]="{'bg-gray-500 dark:bg-gray-700 text-white': isSelected(9), 'bg-gray-300 dark:bg-gray-700 text-gray-700 dark:text-white': !isSelected(9)}" (click)="setQuantity(9)" class="py-2 px-4 rounded-full font-bold mr-2 hover:bg-gray-400 dark:hover:bg-gray-600 transition duration-200 ease-in-out">9</button>
                      <button [ngClass]="{'bg-gray-500 dark:bg-gray-700 text-white': isSelected(10), 'bg-gray-300 dark:bg-gray-700 text-gray-700 dark:text-white': !isSelected(10)}" (click)="setQuantity(10)" class="py-2 px-4 rounded-full font-bold mr-2 hover:bg-gray-400 dark:hover:bg-gray-600 transition duration-200 ease-in-out">10</button>
                      <button [ngClass]="{'bg-gray-500 dark:bg-gray-700 text-white': isSelected(11), 'bg-gray-300 dark:bg-gray-700 text-gray-700 dark:text-white': !isSelected(11)}" (click)="setQuantity(11)" class="py-2 px-4 rounded-full font-bold mr-2 hover:bg-gray-400 dark:hover:bg-gray-600 transition duration-200 ease-in-out">11</button>
                      <button [ngClass]="{'bg-gray-500 dark:bg-gray-700 text-white': isSelected(12), 'bg-gray-300 dark:bg-gray-700 text-gray-700 dark:text-white': !isSelected(12)}" (click)="setQuantity(12)" class="py-2 px-4 rounded-full font-bold mr-2 hover:bg-gray-400 dark:hover:bg-gray-600 transition duration-200 ease-in-out">12</button>
                    </div>
                </div>
                <div>
                    <span class="font-bold text-gray-700 dark:text-gray-300">Product Description:</span>
                    <p class="text-gray-600 dark:text-gray-300 text-sm mt-2">
                       {{product.description}}
                    </p>
                </div><br />
                <div class="flex -mx-2 mb-4">
                    <div class="w-1/2 px-2">
                        <button onclick="addToCart(this.quantity)" class="w-full bg-gray-900 dark:bg-gray-600 text-white py-2 px-4 rounded-full font-bold hover:bg-gray-800 dark:hover:bg-gray-700">Add to Cart</button>
                    </div>
                    <div class="w-1/2 px-2">
                        <button class="w-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white py-2 px-4 rounded-full font-bold hover:bg-gray-300 dark:hover:bg-gray-600">Add to Wishlist</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
